<!DOCTYPE html>
<html>
<head>
	<title>Review Central</title>
	<style>
		body {
		  background-color: #C67D64;
		}
	</style>
</head>
<body>
	<h1>Review Central</h1>
	<p>Images uploaded successfully! <br> Model Training in progress.... Will get Back to you once ready</p>


    <h2>Play with Pre Trained data</h2>
    
	<label for="dropdown">Select a value:</label>
	<select id="dropdown">
		<option value="">--Select Prompt--</option>
		<option value="value1">Disneyland Experience</option>
		<option value="value2">Eiffel Tower</option>
		<option value="value3">Taj Mahal</option>
	</select>
    <button onclick="getBadgeData()">Get the Badge</button>
    Also Try: <button onclick="getEnhancedImage()">Enhance the Image</button>
    <button onclick="getAnimeImg()">Create anime character</button> 
    <label for="image-url">By Adding your Image link here</label>
    <input type="text" id="image-url" name="image-url">
	<div id="output"></div>

	<script>
		function getBadgeData() {
			var dropdown = document.getElementById("dropdown");
			var selectedValue = dropdown.options[dropdown.selectedIndex].value;
			if (selectedValue) {
				var output = document.getElementById("output");
				output.innerHTML = "Loading...";
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "/getBadge/" + selectedValue);
				xhr.onreadystatechange = function() {
					if (xhr.readyState === 4 && xhr.status === 200) {
						output.innerHTML = xhr.responseText;
					}
				};
				xhr.send();
			}
		}
    </script>
    <script>

        function getEnhancedImage(){
            var inputValue = document.getElementById("image-url").value;
            if (inputValue){
                var output = document.getElementById("output");
			    	output.innerHTML = "Loading...";
			    	var xhr = new XMLHttpRequest();
			    	xhr.open("GET", "/getEnhancedImg/" +  "sample");
			    	xhr.onreadystatechange = function() {
			    		if (xhr.readyState === 4 && xhr.status === 200) {
			    			output.innerHTML = xhr.responseText;
			    		}
			    	};
			    	xhr.send();
                }
        }
    </script>
    <script>
        function getAnimeImg(){
            var inputValue = document.getElementById("image-url").value;
            if (inputValue){
                var output = document.getElementById("output");
			    	output.innerHTML = "Loading...";
			    	var xhr = new XMLHttpRequest();
			    	xhr.open("GET", "/getAnimeImg/" + "sample");
			    	xhr.onreadystatechange = function() {
			    		if (xhr.readyState === 4 && xhr.status === 200) {
			    			output.innerHTML = xhr.responseText;
			    		}
			    	};
			    	xhr.send();
                }
            };
	</script>

</body>
</html>
